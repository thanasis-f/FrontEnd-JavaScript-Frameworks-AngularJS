<div class="container">

    <div class="row row-content" ng-controller="DishDetailController">

        <div class="col-xs-12">
            <div class="col-xs-12">
                <button class="btn btn-xs btn-primary pull-right" type="button" ui-sref="app.menu">
                    Back to Menu
                </button>
                <div class="media">

                    <ul class="media-list tab-pane fade in active">

                        <li class="media">

                            <div class="media-left media-middle">

                                <a href="#">
                                    <img class="media-object img-thumbnail" ng-src={{dish.image}}>
                                </a>

                            </div>

                            <div class="media-body">

                                <h2 class="media-heading">{{dish.name}}
                                     <span class="label label-danger">{{dish.label}}</span>
                                     <span class="badge">{{dish.price | currency}}</span>
                                </h2>

                                <p>{{dish.description}}</p>

                            </div>

                        </li>

                    </ul>

                </div>

                <div class="col-xs-9 col-xs-offset-1">
                    <ul class="media-list tab-pane fade in active">
                        <h3 class="media-heading">Customer Comments
                        <small>Sort by</small>
                         <span><input type="text"  ng-model="selector"></span>
                    </h3>
                        <li class="media" ng-repeat="comment in dish.comments | orderBy:selector">

                            <div class="media-body">
                                <blockquote>
                                    <p class="media-heading">{{comment.rating}} Stars</p>
                                    <p>{{comment.comment}}</p>
                                    <p><small> {{comment.author}}, {{comment.date | date : mediumDate}} </small></p>
                                </blockquote>
                            </div>

                        </li>

                    </ul>
                </div>
            </div>

        </div>
